<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<title>CT Scheduler</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Emilys+Candy" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>

   <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: lightseagreen; color: black; font-family: 'Emilys Candy', cursive;">
        <h1 class="text-center">Wonderland Train Scheduler</h1>
        <h3 class="text-center">"Curiouser and Curiouser" Transportation</h3>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- Current trains-->
          <div class="panel">
            <div class="panel-heading" style="background-color: lightseagreen; font-family: 'Emilys Candy', cursive;">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='trainTable'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (Min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add train  -->
          <div class="panel">
            <div class="panel-heading" style="background-color: lightseagreen; font-family: 'Emilys Candy', cursive;">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="trainNameInput">Train Name</label>
                  <input class="form-control" id="trainNameInput" type="text">
                </div>
                <div class="form-group">
                  <label for="destInput">Destination</label>
                  <input class="form-control" id="destInput" type="text">
                </div>
                <div class="form-group">
                  <label for="firstInput">First Train Time (HH:MM - Military time)</label>
                  <input class="form-control" id="timeInput" type="text">
                </div>
                <div class="form-group">
                  <label for="freqInput">Frequency (Min)</label>
                  <input class="form-control" id="freqInput" type="text">
                </div>
                <button class="btn" id="addTrainBtn" type="submit" style="background-color: lightseagreen; font-family: "emily's candy", cursive">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

    <script src="Javascript/app.js"></script>

</body>
</html>
